<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/ecommerce/script.js" defer></script>
  </head>
  <body class="gradient-custom">
    <section class="vh-100 gradient-custom">
      <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              class="card bg-secondary text-black"
              style="border-radius: 1rem"
            >
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-mb-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">sign in</h2>
                  <p class="text-black-50 mb-5">
                    Please enter your login and password!
                  </p>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="text"
                      id="email"
                      class="form-control form-control-lg"
                      placeholder="Email Address"
                    />
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                      placeholder="Password"
                    />
                  </div>

                  <p class="small mb-5 pb-lg-2">
                    <a class="text-white-50" href="#!">Forgot password?</a>
                  </p>
                  <p id="error" class="text-danger"></p>
                  <div class="d-grid gap-2 align-items- center mb-2 rounded">
                    <button
                      class="btn btn-primary btn-lg text-black"
                      type="submit"
                      onclick="Signin()"
                    >
                      Login
                    </button>
                  </div>
                  <p id="error" class="text-danger"></p>

                  <div>
                    <p class="mb-3">
                      Don't have an account?
                      <a href="/ecommerce/Signup.html" class="text-black-50 fw-bold"
                        >Sign Up</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
