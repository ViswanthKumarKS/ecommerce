<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/admin/script.js" defer></script>
  </head>
  <body>
    <div
      class="card mx-4 mx-md-5 shadow-5-strong"
      style="background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px)"
    >
      <div class="card-body bg-secondary px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="form-outline mb-4">
              <input
                type="text"
                id="regname"
                class="form-control"
                placeholder="Name"
              />
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="email"
                id="regemail"
                class="form-control"
                placeholder="Email address"
              />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="regpassword"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <!--Correct Password-->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="confirmpassword"
                class="form-control"
                placeholder="Confirm Password"
              />
            </div>

            <p id="error" class="text-danger mt-4"></p>

            <!-- Submit button -->
            <div class="d-grid gap-2 align-items- center mb-2 rounded">
              <button
                type="submit"
                class="btn btn-primary btn-block mb-4"
                onclick="Signup()"
              >
                Sign up
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
